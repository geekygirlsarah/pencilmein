[home]
method = GET
path = "/"
class = PMIv1
function = root

[businesses]
method = GET
path = "/businesses/?"
class = PMIv1
function = getBusinesses

[businessID]
method = GET
path = "/businesses/(\d+)/?"
class = PMIv1
function = getBusiness

[getAppointment]
method = GET
path = "/businesses/(\d+)/appointments/?"
class = PMIv1
function = getBusinessAppointments

[createAppointments]
method = GET
path = "/businesses/(\d+)/appointments/(\d+)/?"
class = PMIv1
function = createBusinessAppointments
